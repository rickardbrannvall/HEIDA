[package]
name = "HEIDA"
version = "0.1.0"
edition = "2021"
authors = ["Henrik Forsgren <henrik.forsgren@ri.se>", "Rickard Br√§nnvall <rickard.brannvall@ri.se>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "lib"
path = "src/lib.rs"

[[bin]]
name = "cardio"
path = "src/bin/cardio.rs"

[[bin]]
name = "create_keys"
path = "src/bin/create_keys.rs"

[dependencies]
concrete = { version = "=0.1.9"}
itertools="0.9.0"
rayon="^1.1"

[dependencies.pyo3]
version = "0.14.4"
features = ["extension-module"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 16